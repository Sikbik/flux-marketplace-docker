name: Docker (Gaming / Hytale)

on:
  pull_request:
    paths:
      - "Gaming/hytale/**"
      - ".github/workflows/gaming-hytale.yml"
  push:
    branches: ["main"]
    paths:
      - "Gaming/hytale/**"
      - ".github/workflows/gaming-hytale.yml"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to push (e.g. latest, v1.2.3)"
        required: true
        default: "latest"

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-gaming-hytale
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/hytale-flux

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Docker Hub enabled
        id: dockerhub
        if: ${{ github.event_name != 'pull_request' }}
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ -n "${DOCKERHUB_USERNAME:-}" ] && [ -n "${DOCKERHUB_TOKEN:-}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Docker Hub
        if: ${{ github.event_name != 'pull_request' && steps.dockerhub.outputs.enabled == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Image list
        id: images
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          set -euo pipefail
          {
            echo "images<<EOF"
            echo "${REGISTRY}/${IMAGE_NAME}"
            if [ -n "${DOCKERHUB_USERNAME:-}" ]; then
              echo "${DOCKERHUB_USERNAME}/hytale-flux"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.images }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build (and push)
        uses: docker/build-push-action@v6
        with:
          context: ./Gaming/hytale
          file: ./Gaming/hytale/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

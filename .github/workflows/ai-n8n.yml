name: Docker (AI / n8n)

on:
  pull_request:
    paths:
      - "AI/n8n/**"
      - ".github/workflows/ai-n8n.yml"
  push:
    branches: ["main"]
    paths:
      - "AI/n8n/**"
      - ".github/workflows/ai-n8n.yml"
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to push (e.g. latest, v1.2.3)"
        required: true
        default: "latest"

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-ai-n8n
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/n8n

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Image list
        id: images
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          set -euo pipefail
          {
            echo "images<<EOF"
            echo "${REGISTRY}/${IMAGE_NAME}"
            if [ -n "${DOCKERHUB_USERNAME:-}" ]; then
              echo "${DOCKERHUB_USERNAME}/n8n"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Upstream base digest (fingerprint)
        id: upstream
        run: |
          set -euo pipefail
          DIGEST="$(docker buildx imagetools inspect docker.n8n.io/n8nio/n8n:latest --raw | sha256sum | awk '{print "sha256:"$1}')"
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "Upstream digest: $DIGEST"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.images }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build (and push)
        uses: docker/build-push-action@v6
        with:
          context: ./AI/n8n
          file: ./AI/n8n/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            base.digest=${{ steps.upstream.outputs.digest }}
          build-args: |
            BASE_DIGEST=${{ steps.upstream.outputs.digest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


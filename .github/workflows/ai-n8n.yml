name: Docker (AI / n8n)

on:
  pull_request:
    paths:
      - "AI/n8n/**"
      - ".github/workflows/ai-n8n.yml"
  push:
    branches: ["main"]
    paths:
      - "AI/n8n/**"
      - ".github/workflows/ai-n8n.yml"
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to push (e.g. latest, v1.2.3)"
        required: true
        default: "latest"

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-ai-n8n
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/n8n
  DOCKERHUB_NAMESPACE: littlestache

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Docker Hub enabled
        id: dockerhub
        if: ${{ github.event_name != 'pull_request' }}
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ -n "${DOCKERHUB_TOKEN:-}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Docker Hub
        if: ${{ github.event_name != 'pull_request' && steps.dockerhub.outputs.enabled == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_NAMESPACE }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Image list
        id: images
        run: |
          set -euo pipefail
          {
            echo "images<<EOF"
            echo "${REGISTRY}/${IMAGE_NAME}"
            if [ "${{ steps.dockerhub.outputs.enabled }}" = "true" ]; then
              echo "${DOCKERHUB_NAMESPACE}/n8n"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Upstream base digest (fingerprint)
        id: upstream
        run: |
          set -euo pipefail
          DIGEST="$(docker buildx imagetools inspect docker.n8n.io/n8nio/n8n:latest --raw | sha256sum | awk '{print "sha256:"$1}')"
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "Upstream digest: $DIGEST"

      - name: Current base digest (published latest)
        id: current
        if: ${{ github.event_name == 'schedule' }}
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/${IMAGE_NAME}:latest"
          if [ "${{ steps.dockerhub.outputs.enabled }}" = "true" ]; then
            IMAGE="${DOCKERHUB_NAMESPACE}/n8n:latest"
          fi

          if docker pull "$IMAGE" >/dev/null 2>&1; then
            DIGEST="$(docker inspect "$IMAGE" | jq -r '.[0].Config.Labels["base.digest"] // "none"')"
          else
            DIGEST="none"
          fi

          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "Current digest: $DIGEST"

      - name: Decide whether to build
        id: shouldbuild
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "${{ steps.upstream.outputs.digest }}" != "${{ steps.current.outputs.digest }}" ]; then
              echo "build=true" >> "$GITHUB_OUTPUT"
              echo "Upstream changed; building."
            else
              echo "build=false" >> "$GITHUB_OUTPUT"
              echo "Upstream unchanged; skipping build."
            fi
          else
            echo "build=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.images }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name != 'pull_request' }}
            type=sha,format=short
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build (and push)
        if: ${{ steps.shouldbuild.outputs.build == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ./AI/n8n
          file: ./AI/n8n/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            base.digest=${{ steps.upstream.outputs.digest }}
          build-args: |
            BASE_DIGEST=${{ steps.upstream.outputs.digest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
